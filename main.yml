---
- name: connect to play
  hosts: "{{ cluster_name }}" #"{{ cluster_name }}"  #user insert cluster name
  gather_facts: no 
  vars_files:
    - vars/access_netapp.yml
  collections:
    - netapp.ontap

  vars:
    input: &input
      hostname: "{{ cluster_name }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      
  vars_files:
  - vars/access_netapp.yml
 
  roles:
  - configure_alert